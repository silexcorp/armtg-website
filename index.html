<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ARMTG</title>
	<meta content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover" name="viewport">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body onload="nav('init')">

	<div class="account">
        <a class="link" href="#"><img src="https://cdn.discordapp.com/avatars/376903833156321281/a_2b5c4af227da718c30fd0528f332e92f.gif"/>Ace.CTR</a>
    </div>

    <div class="title">
        <h1>ARMTG</h1>
        <h3>A WebGL experiment</h3>
    </div>

    <div class="links">
        <a class="link" href="#editor" onclick="javascript:nav('editor');"><i class="fas fa-edit"></i> deck editor</a>  <a class="link" href="#app" onclick="javascript:nav('app');"><i class="fas fa-external-link-alt"></i> launch app</a>
    </div>
	
	<div id="editor">
		<div id="decks">
			<div style="background: url('https://img.scryfall.com/cards/art_crop/en/mm3/64.jpg?1517813031');background-size: cover;">Shadow</div>
			<div style="background: url('https://img.scryfall.com/cards/art_crop/front/2/b/2b6f329e-4ed8-4a19-a0c9-3690b8bb6894.jpg?1545069713');background-size:cover;">Dredge</div>
			<div style="background: url('https://img.scryfall.com/cards/art_crop/en/5dn/134.jpg?1517813031');background-size:cover;">KCI</div>
		</div>
	</div>
	
	<div id="app">
		App
	</div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.4.2/pixi.min.js'></script>
    <script src="js/index.js"></script>
	
	<script>
		var active;

		function sel(id,attr) {
			document.getElementById(id).style.opacity = attr;
		}

		function nav(to) {
			if (to != 'init' && document.getElementById(to).style.opacity == '1') {
				console.log('Reset: ' + to);
				document.getElementById(to).style.opacity = '0';
				to = 'init';
				window.location.hash = '';
			} else if (to == 'editor' && to != 'init') {
				sel('editor','1');
				sel('app','0');
			} else if (to == 'app' && to != 'init') {
				sel('editor','0');
				sel('app','1');
			} else {
				window.location.hash = '';
			}
		}
	</script>

</body>

</html>
